<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="./image/top_icon.png">
    <link rel="stylesheet" href="./css/style.css"
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
      <div class="logo">
        <img src="./image/SailRacing_logo.png" alt="Sail Racing Logo">
      </div>
      <div class="nav-bar">
        <ul>
          <li><a href="#">MEN</a></li>
          <li><a href="#">WOMEN</a></li>
          <li><a href="#">JUNIOR</a></li>
        </ul>
      </div>
      <div class="menu">
        <img src="./image/logo.webp" alt="">
        <div class="menu-bar">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

    </header>
    <main>
        <section>
        <div class="container">
            <div class="heading">
              <p>My Account</p>
              <h1>CREATE ACCOUNT</h1>
              <p class="heading-content">Sign up for latest news about our products, stories and exclusive VIP sale invitation online and at our concept stores Sail Racing Club House.</p>
            </div>
            <form class="form" id="form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputFirstname1 firstname" placeholder="First Name" autofocus>
                    <div id="firstname-error"></div>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputMiddlename1" placeholder="Middle Name">
                    
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputLastname1" placeholder="Last Name">
                    <div id="lastname-error"></div>
                  </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                  <div id="email-error"></div>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="exampleInputPassword1 password" placeholder="Password">
                  <div id="password-error"></div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Confirm Password">
                    <div id="confirmPassword-error"></div>
                  </div>
               
                <button type="submit" id="register" class="btn register-button">Register</button>
                <p><a href="#">I Already Have An Account </a></p>
                
              </form>
        </div>
    </section>

    </main>
    <script src="./app.js"></script>
</body>
</html>
